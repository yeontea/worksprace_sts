<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Shop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <!-- bootstrap 디자인을 잘 적용하기 위해선 -->
    <!-- 반드시 container 클래스안에 모든 내용 작성 -->
    <div class="container">
        <div class="row">
            <div class="col">
                <th:bolck th:replace="~{fragment/user_header::headerFragment}"></th:bolck>
            </div>
        </div>
        <div class="row header-div">
            <div class="col">
                <th:bolck th:replace="~{fragment/user_menu::userMenuFragment}"></th:bolck>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <th:block th:replace="~{fragment/user_side::userSideFragment}"></th:block>
            </div>
            <div class="col-10">
                <th:block layout:fragment="contentFragment"></th:block>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <th:block layout:fragment="content_js"></th:block>
</body>
</html>
