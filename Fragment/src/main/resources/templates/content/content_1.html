<!DOCTYPE html>

xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{fragment/layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="contentFragment">
        <h3>content_1.html 파일입니다.</h3>
        <a href="/content_2">content_2.html 파일로 이동~</a>
    </th:block>
   

</body>
</html>
