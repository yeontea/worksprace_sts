<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<th:block th:if="${session.loginInfo} != null">
<script>
    alert(`[[${session.loginInfo.memberName}]]님 환영합니다`)
    location.href = '/item/list'
</script>
</th:block>
<th:block th:if="${session.loginInfo} == null">
    <script>
        alert('ID 혹은 PW를 확인하세요.');
        location.href = '/member/loginForm'
    </script>
</th:block>
</body>
</html>
