<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/user_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <div class="row row-cols-5 g-4">

        <th:block th:each="itemList:${list}">
            <div class="col">
                <div class="card">
                    <img style="cursor: pointer;" th:src="@{/upload/} + ${itemList.imgList[0].attachedFileName}" class="card-img-top" alt="..." th:onclick="|location.href='@{/item/detail(itemCode=${itemList.itemCode})}'|">
                    <div class="card-body">
                        <p class="card-text" style="font-size: 25px;">[[${itemList.itemName}]]</p>
                        <p class="card-text" style="font-size: 18px;">[[${#numbers.formatCurrency(itemList.itemPrice)}]]</p>
                        <p class="card-text" style="font-size: 12px;">[[${itemList.regData}]]</p>
                    </div>
                </div>
            </div>
        </th:block>

    </div>



</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>

</html>
